<html>
    <head>
        <link rel="icon" type="image/x-icon" href="Search.png">
        <title>Search</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    </head>
    <style>
        body{
            background: rgb(49, 49, 49);
            background: linear-gradient(135deg, hsla(306, 100%, 50%, 1) 9%, hsla(243, 100%, 66%, 1) 92%);
            background: -moz-linear-gradient(135deg, hsla(306, 100%, 50%, 1) 9%, hsla(243, 100%, 66%, 1) 92%);
            background: -webkit-linear-gradient(135deg, hsla(306, 100%, 50%, 1) 9%, hsla(243, 100%, 66%, 1) 92%);
            filter: progid: DXImageTransform.Microsoft.gradient( startColorstr="#FF00E6", endColorstr="#5A52FF", GradientType=1);
            background-repeat: no-repeat;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            text-align: center;
        }
        h1{
            color:white;
            font-family: "Fredoka", sans-serif;
            src: url('FredokaOne-Regular.ttf');
            margin-top: 150px;
            letter-spacing: 4px;
            word-break: break-all;
        }
        #search{
            background-color: rgba(0, 0, 0, 0.521);
            border: 0px;
            border-radius: 20px;
            padding: 16px;
            color: white;
            margin-top: 20px;
            width: 80%;
            left: 0px;
            transition: 0.2s all ease;
        }
        #SearchButton{
            background-color: rgba(0, 0, 0, 0.774);
            color: white;
            padding: 20px;
            border:0px;
            border-radius: 40px;
            word-break: break-all;
            transition: 0.2s all ease;
            margin: 5px;
        }
        #SearchButton:hover{
            background-color: rgb(70, 70, 70, 0.774);
        }
        .shortcuts{
            font-family: Arial, Helvetica, sans-serif;
            border-radius: 20px; 
            border: 0px; 
            background-color: rgba(33, 33, 33, 0.900);
            color: white; 
            padding: 10px; 
            word-break: break-all;
            transition: 0.2s all;
            font-weight: bold;
            margin: 5px;
        }
        .shortcuts img{
            border-radius: 10px;
        }
        .shortcuts:hover{
            background-color: rgba(0, 0, 0, 0.836)
        }
        div{
            border-radius: 20px;
            margin: 20px;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.500);
            overflow: auto;
        }
    </style>
    <body>
        <h1> <i class="bi bi-search"></i> Search The Web </h1>
        <span><input id="search" onkeypress="if (event.keyCode === 13) {search()}"><button id="SearchButton"  onclick="search()"> <i class="bi bi-search"></i> </button></span>
        <h1 style="margin-top: 40px;"> Other Sites </h1>
        <div>
        <button id="EndermanWeb" title="EndermanWeb" class="shortcuts" onclick="window.location = 'https://EndermanWeb.pages.dev'"><img src="https://endermanweb.pages.dev/icon.png" style="height: 90px;"></button>
        <button id="EndermanWeb" title="EndermanWeb" class="shortcuts" onclick="window.location = 'https://GlyphWeb.pages.dev'"><img src="https://glyphweb.pages.dev/GlyphShort.png" style="height: 90px;"></button>
    </div>
    </body>
    <script>
        const searchelement = document.querySelector("#search")
        const searchbutton = document.querySelector("#SearchButton")
    var w = document.documentElement.clientWidth || window.innerWidth;
        if (w <= 765) {
        searchbutton.innerHTML="Search"
        } else {
        searchbutton.innerHTML=" <i class='bi bi-search'></i> "
        }
        window.addEventListener('resize', function() {
          const  w = document.documentElement.clientWidth || window.innerWidth;
          if (w <= 600) {
        searchbutton.innerHTML="Search"
        } else {
        searchbutton.innerHTML=" <i class='bi bi-search'></i> "
        }
        });
        function search(){
            if (document.getElementById("search").value == "" || document.getElementById("search").value == null || document.getElementById("search").value == undefined) {
                return;
            }
                else{
                    window.open("https://www.google.com/search?q="+document.getElementById("search").value);
                }
        }
        </script>
</html>
